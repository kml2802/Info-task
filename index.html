<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="profileForm">
      <div class="input-group">
        <label for="firstName">Name</label>
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
      </div>
      <hr>
      <div id="emailForm" onsubmit="return validateEmail()">
      <label for="email">Email </label>
      <input type="email" id="email" placeholder="Email" required>
      <!-- <div id="errorMessage">Please enter a valid email address.</div> -->
    </div>
      <hr>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username">
      </div>
      <hr>
      <div class="profile-photo">
        <label for="photoInput">Profile photo</label>
        <img id="profileImage" src="https://via.placeholder.com/100" alt="Profile" width="100">
        <input type="file" id="photoInput" accept="image/*" style="display: none;">
        <button type="button" id="replacePhoto">Click to replace</button>
      </div>
      <br/>
      <hr>
      <button type="submit">Add User</button>
    </form>

    <!-- Profile List Section -->
    <div id="profileList"></div>

    <div id="profileCard" class="profile-card hidden">
      <img src="https://via.placeholder.com/100" alt="Profile" id="cardImage">
      <!-- <h2 id="cardName">Am√©lie Laurent</h2>
      <p id="cardEmail">amelie@untitledui.com</p> -->
      <div class="actions">
        <button id="copyLink">Copy link</button>
        <!-- <button id="viewProfile">View profile</button> -->
        <button id="deleteUser">Delete user</button>
      </div> 
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
